<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            background-color: #9f0909;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #020101;
            border-radius: 30px;
            width: 90%;
            max-width: 320px;
            margin: 50px auto;
            border: 5px solid #faf7f7f9;
        }
        h1 { color: #e01a1a; }
        h2 { color: white; text-align: left; }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #e01a1a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #d41717; }
        .message { margin-top: 20px; font-weight: bold; }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .remember-me input { width: auto; margin-right: 10px; }
        .remember-me label { color: #ccc; }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.5em; }
            input, button { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://yt3.googleusercontent.com/ytc/AIdro_kYZZO6IQ9YaE7hn-CJy7DWrlBO0mjxWfkuprR8mS6CXMc=s900-c-k-c0x00ffffff-no-rj" alt="Photo de profil" class="profile-picture">
        <h1>Connexion</h1>
        <h2>Identifiant</h2>
        <input type="text" id="userId" placeholder="Identifiant" required>
        <h2>Mot de passe</h2>
        <input type="password" id="password" placeholder="Mot de passe" required>
        
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Se souvenir de moi</label>
        </div>
        
        <button onclick="login()">Se connecter</button>
        <div id="message" class="message"></div>
    </div>
    <div>
        <a href="whatsapp://send?text=Bonjour! je suis sur l'application TV BOX AFRICA et je n'arrive pas à accéder&phone=22605585868">
            <img src="https://moein.video/wp-content/uploads/2021/12/Whatsapp-Logo-GIF-WhatsApp-Icon-GIF-Royalty-Free-Animated-Icon-GIF-350px-after-effects-project.gif"  width="100px" ; height="100px";>
        </a>
        <h3>Assistance</h3>
    </div>
    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function login() {
            var userId = document.getElementById('userId').value;
            var password = document.getElementById('password').value;
            var rememberMe = document.getElementById('rememberMe').checked;
            var messageDiv = document.getElementById('message');

            var deviceId = generateUUID(); // Générer un ID d'appareil unique

            var data = {
                userId: userId,
                password: password,
                rememberMe: rememberMe,
                deviceId: deviceId
            };

            fetch('https://script.google.com/macros/s/AKfycbyN8A4wjuZjfuh8yOHfk3WPjJUBSp0q3xSe25ieXCnIIqmM6KTuTdS4W1Vw5DtStb-vNg/exec', {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {             
                if (result.success) {
                    messageDiv.style.color = "green";
                    messageDiv.innerHTML = result.message + '<br>Nombre d\'appareils connectés : ' + result.devices;
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.innerHTML = result.message;
                }
            })
            .catch(error => {
                messageDiv.style.color = "red";
                messageDiv.innerHTML = "Une erreur est survenue. Veuillez réessayer.";
            });
        }
    </script>
</body>
</html>
